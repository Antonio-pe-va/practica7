<!DOCTYPE html>
<html lang="es-MX">
<head >
    <meta charset="UTF-8">
    <title>PRODUCTOS</title>
    <Style>
        h1 {color:rgb(239, 18, 18);}
        P {color:rgb(36, 25, 34);}
    </Style>
    
</head >
<body><BR></BR>
    <title>Carrusel de Imagenes</title>
    <!-- Incluye los archivos CSS y JS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Menú de Navegación</title>

    <div class="container mt-5">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            
            <!-- Carrusel de imagenes -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/736x/13/c3/6d/13c36d701d4d7523bb62a16fb83a1a36.jpg" height="600px" width="700"/>
                </div>
                <div class="carousel-item">
                    <img src="https://i.pinimg.com/originals/49/d2/a9/49d2a96a5e2f65c21295655bd6246eca.jpg" height="600px" width="700" />
                </div>
                <div class="carousel-item">
                    <img src="https://cdn-images.farfetch-contents.com/17/52/63/75/17526375_37034922_1000.jpg" height="600px" width="700"/>
                </div>
                <div class="carousel-item">
                    <img src="https://i5.walmartimages.com.mx/mg/gm/3pp/asr/b0ab44a0-0ac6-4892-9855-5b8caf49d47b.db10203e6aeacc91410424397d352cc0.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" height="700px" width="850"/>
                </div><BR></BR>
                <BR></BR>
                <BR></BR>

               
            </div>
            
        </div>
</body>
